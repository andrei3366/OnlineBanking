<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Banking - Home</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="background.css">
</head>
<body class="background">
    <header>
        <div class="navbar">
            <a href="menu.html" class="menu-btn">
                &#9776;
            </a>            
            <div class="nav-btn">
                <ul>
                    <li><a href="#">Accounts</a></li>
                    <li><a href="cards.html">Cards</a></li>
                    <li><a href="#">Payments & Transfers</a></li>
                    <li><a href="#">Log Out </a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="container glass">
        <div class="content">
            <h1>Main</h1>
            <h2>Account Type</h2>
            <h3>Total Balance</h3>
            <button class="account-btn">Accounts</button>
            <div class="buttons">
                <button class="add-money-btn">Add Money</button>
                <button class="exchange-btn">Exchange</button>
                <button class="details-btn">Details</button>
            </div>
        </div>
    </div>
    <div class="transaction-history glass">
        <h2>Transaction History</h2>
        <div class="transactions">
            <div class="transaction">Transaction 1</div>
            <div class="transaction">Transaction 2</div>
            <div class="transaction">Transaction 3</div>
        </div>
        <button class="expand-button">&#43; More</button>
    </div>
    <div class="upcoming-events glass">
        <h2>Upcoming Events</h2>
        <button class="schedule-button">&#43; Schedule Payment</button>
    </div>
    
</body>
</html>
